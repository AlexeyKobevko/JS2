<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="menu"></div>
<button id="button">Удалить</button>
<script src="MenuItem.js"></script>
<script src="Menu.js"></script>
<script src="SubMenu.js"></script>
<script>
    window.onload = () => {
        // DOM ready
        let block = document.getElementById('menu');

        let menu = new Menu('my', 'my', [
            new MenuItem('/', 'Home'),
            new MenuItem('/about', 'About'),
            new MenuItem('/policy', 'Policy'),
            new SubMenu('sub', "my", [
                new MenuItem('/about', 'About'),
                new MenuItem('/policy', 'Policy'),
            ]),
            new MenuItem('/blog', 'Blog')
        ]);

        block.innerHTML = menu.render();
        let button = document.getElementById('button');
        button.addEventListener('click', () => menu.remove());
    };

</script>
</body>
</html>
