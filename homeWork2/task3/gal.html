<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
</head>
<body>
<div id="gallery"></div>

<script >
  let block = document.getElementById('gallery');

  fetch('gallery.json')
    .then(result => {
      console.log(result);
      return result.json();
    })
    .then(data => {
      for (let i = 0; i < data.length; i++) {
        console.log(data[i]);
        block.insertAdjacentHTML("beforeend",
              `<a href="${data[i].srcMax}">
               <img src="${data[i].src}" alt="${data[i].alt}">
               </a>`);
      }
    })
    .catch(errors => console.log(errors));
</script>
</body>
</html>
