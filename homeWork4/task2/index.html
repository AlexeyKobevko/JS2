<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="wrapper">
    <form action="" class="some" id="myform">
    <div>
        <label>
            Your name <br>
            <input type="text" name="name" id="name">
        </label>
    </div>
    <div>
        <label>
            Your phone <br>
            <input type="tel" name="phone" id="phone">
        </label>
    </div>
    <div>
        <label>
            Your email <br>
            <input type="email" name="email" id="email">
        </label>
    </div>
    <div>
        <label>
            Your City <br>
            <select name="city" id="city"></select>
        </label>
    </div>
    <button id="val-btn">Submit</button>
</form>
</div>
<script src="Validator.js"></script>
<script src="jquery.min.js"></script>
<script src="jquery.mask.min.js"></script>
<script>
    $(document).ready(() => {
        $('#phone').mask('+7(000)000-0000');
    })
</script>
<script>
    window.onload = () => {

        let list = 'russia.json';

        fetch(list)
            .then(result => result.json())
            .then(data => {
               let $select = $('#city');
               for (let key of data) {
                   console.log(key);
                   $select.append($(`<option value="${key.city}">${key.city}</option>`))
               }
            });

       // let block = document.getElementById('city');
       // fetch('russia.json')
       //     .then(result => {
       //         console.log(result);
       //         return result.json();
       //     })
       //     .then(data => {
       //         for (let key of data) {
       //             block.innerHTML += `<option>${key.city}</option>`;
       //         }
       //     })
       //     .catch(errors => console.log(errors));

        document.getElementById('myform').addEventListener('submit', e => {
            let valid = new Validator('myform');
            if (!valid.valid){
                e.preventDefault();
            }
        })
    }
</script>
</body>
</html>
